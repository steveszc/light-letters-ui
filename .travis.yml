language: node_js
node_js:
- '6'

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  directories:
  - "$HOME/.npm"

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

before_install:
- npm config set spin false

install:
- npm install

script:
- npm test

deploy:
  provider: heroku
  api_key:
    secure: 
  app: light-letters
  on:
    repo: steveszc/light-letters-ui
